{% load static %}
{% for message in messages %}
<div class="form-control container p-0">
  <div class="alert {{ message.tags }} alert-dismissible fade show d-flex justify-content-center row" role="alert" >
    {{ message | safe }}

      <button class="btn btn-small" type="button" class="close" data-dismiss="alert"  aria-label="Close" onclick="closeShit()" >
        <span aria-hidden="true">&times;</span>
      </button>

  </div>
  
</div>
{% endfor %}
