{% extends 'base.html' %}

{% block title %}
User model test
{% endblock title %}

{% block content %}



<section style="margin-top:40px; margin-bottom:40px">
    <div class="row" style="margin: 0px;margin-top: 11px;">
        <div class="col d-flex justify-content-center" style="margin-right: 0px;padding-right: 0px;padding-left: 0px;"><strong>Register Your Team Here</strong></div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-xl-4 shadow">
            <div class="card">
                <div class="card-body text-center d-flex flex-column align-items-center">
                    


                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3"><input class="form-control text-center" type="text" name="team_name" placeholder="Team Name" required /></div>
                        <div class="mb-3"><input class="form-control text-center" type="text" name="team_leader_name" placeholder="Team Leader Name" required /></div>
                        <div class="mb-3"><input class="form-control text-center" type="email" name="team_leader_email" placeholder="Team Leader Email" required /></div>
                        <div class="mb-3"><input class="form-control text-center" type="tel" name="team_leader_contact" placeholder="Team Leader Phone" required /></div>
                        <div class="mb-3"><input class="form-control text-center" type="text" name="team_leader_regno" placeholder="Register Number" required /></div>
                        <div class="mb-3"><button style="color:#85cebd; border-color:#85cebd ;" class="btn shadow d-block w-100" type="submit">Register</button></div>
                    </form>

                    {% include 'includes/messages.html' %}
                    
                </div>
            </div>
        </div>
    </div>
    
    
    
</section>

{% endblock content %}
